<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="StyleSheet" type="text/css" href="style.css">
  <link rel="StyleSheet" type="text/css" href="mobileStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5b9014ce7f.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.svg">
  </header>

  <div class="launchText">
    <h2> We are launching <strong>soon!</strong></h2>
    <h4>Subscribe and get notified</h4>
  </div>

  <form>
    <div class="emailSignUp">
      <div class="emailInput">
        <input id='input' placeholder="Your email address...">
        <div id='error'></div>
      </div>
      <div class=emailSubmit>
        <button id='formButton' type="button">Notify Me</button>
      </div>
    </div>
  </form>

  <div class="mainImage">
    <img src="/images/illustration-dashboard.png">
  </div>

  <footer>

    <div class="social__bar">
      <div class="footer__social-circle">
        <span class="footer__social-item"><a href="https://en-gb.facebook.com/"><i
              class="fab fa-facebook-f"></i></a></span>
      </div>

      <div class="footer__social-circle">
        <span class="footer__social-item"><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></span>
      </div>

      <div class="footer__social-circle">
        <span class="footer__social-item"><a href="https://www.instagram.com/"><i
              class="fab fa-instagram"></i></a></span>
      </div>
    </div>

    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/alanjheffernan">Alan Heffernan</a>.
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
